name: Example Workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:  
  gatekeeper:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: astral-sh/ruff-action@v3
      - run: ruff check --line-length 100 .
      - uses: ./.github/actions/pr-permission-gate
  
  example-on-default-runner:
    needs: [gatekeeper]
    runs-on:
      - codebuild-runner-${{ github.run_id }}-${{ github.run_attempt }}
    steps:
      - uses: actions/checkout@v5
      - run: .github/scripts/runner_setup.sh
  
  example-on-build-runner:
    needs: [example-on-default-runner]
    runs-on:
      - codebuild-runner-${{ github.run_id }}-${{ github.run_attempt }}
        fleet:x86-build-runner
    steps:
      - uses: actions/checkout@v5
      - run: .github/scripts/runner_setup.sh
      - run: .github/scripts/buildkitd.sh

  example-on-g6xl-runner-1:
    needs: [example-on-build-runner]
    runs-on:
      - codebuild-runner-${{ github.run_id }}-${{ github.run_attempt }}
        fleet:x86-g6xl-runner
    steps:
      - uses: actions/checkout@v5
      - uses: ./.github/actions/pr-permission-gate 
        with:
          required-level: admin
      - run: .github/scripts/runner_setup.sh
      - run: |
          nvidia-smi
  
  example-on-g6xl-runner-2:
    needs: [example-on-build-runner]
    runs-on:
      - codebuild-runner-${{ github.run_id }}-${{ github.run_attempt }}
        fleet:x86-g6xl-runner
    steps:
      - uses: actions/checkout@v5
      - uses: ./.github/actions/pr-permission-gate 
        with:
          required-level: admin
      - run: .github/scripts/runner_setup.sh
      - run: |
          nvidia-smi
