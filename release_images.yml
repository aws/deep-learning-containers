---
release_images:
# Check .release_images_template.yml for reference
  1:
    framework: "tensorflow"
    version: "2.5.2"
    arch_type: "x86"
    inference:
      device_types: [ "neuron" ]
      python_versions: [ "py37" ]
      neuron_sdk_version: "sdk1.17.1"
      os_version: "ubuntu18.04"
      example: False
      disable_sm_tag: True
      force_release: False
  2:
    framework: "huggingface_pytorch"
    version: "1.9.1"
    arch_type: "x86"
    hf_transformers: "4.12.3"
    inference:
      device_types: [ "cpu", "gpu" ]
      python_versions: [ "py38" ]
      os_version: "ubuntu20.04"
      cuda_version: "cu111"
      example: False        # [Default: False] Set to True to denote that this image is an Example image
      disable_sm_tag: False # [Default: False] Set to True to prevent SageMaker Abbreviated Tags from being attached
                            # to images being published.
      force_release: False  # [Default: False] Set to True to force images to be published even if the same image
                            # has already been published. Re-released image will have minor version incremented by 1.
  3:
    framework: "pytorch"
    version: "1.10.0"
    arch_type: "graviton"
    customer_type: "e3"
    inference:
      device_types: [ "cpu" ]
      python_versions: [ "py38" ]
      os_version: "ubuntu20.04"
      example: False
      disable_sm_tag: False
      force_release: False