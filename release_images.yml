release_images:
  1:
    framework: "pytorch"
    version: "1.13.1"
    customer_type: "ec2"
    arch_type: "x86"
    training:
      device_types: ["cpu", "gpu"]
      python_versions: ["py39"]
      os_version: "ubuntu20.04"
      cuda_version: "cu117"
