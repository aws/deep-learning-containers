---
release_images:
# Check .release_images_template.yml for reference
  1:
    framework: "pytorch"
    version: "1.10.1"
    arch_type: "x86"
    training:
      device_types: [ "hpu" ]
      python_versions: [ "py38" ]
      synapseai_version: "1.3.0"
      os_version: "ubuntu20.04"
      example: False
      disable_sm_tag: True  # [Default: False] This option is not used by Example images
      force_release: False
  2:
    framework: "pytorch"
    version: "1.10.1"
    arch_type: "x86"
    training:
      device_types: [ "hpu" ]
      python_versions: [ "py38" ]
      synapseai_version: "1.3.0"
      os_version: "ubuntu20.04"
      example: True
      disable_sm_tag: True  # [Default: False] This option is not used by Example images
      force_release: False
  3:
    framework: "tensorflow"
    version: "2.8.0"
    arch_type: "x86"
    training:
      device_types: [ "hpu" ]
      python_versions: [ "py38" ]
      synapseai_version: "1.3.0"
      os_version: "ubuntu20.04"
      example: False
      disable_sm_tag: True  # [Default: False] This option is not used by Example images
      force_release: False
  4:
    framework: "tensorflow"
    version: "2.8.0"
    arch_type: "x86"
    training:
      device_types: [ "hpu" ]
      python_versions: [ "py38" ]
      synapseai_version: "1.3.0"
      os_version: "ubuntu20.04"
      example: True
      disable_sm_tag: True  # [Default: False] This option is not used by Example images
      force_release: False
  5:
    framework: "autogluon"
    version: "0.4.0"
    arch_type: "x86"
    training:
      device_types: [ "cpu", "gpu" ]
      python_versions: [ "py38" ]
      os_version: "ubuntu20.04"
      cuda_version: "cu112"
      example: False        # [Default: False] Set to True to denote that this image is an Example image
      disable_sm_tag: False # [Default: False] Set to True to prevent SageMaker Abbreviated Tags from being attached
      # to images being published.
      force_release: False  # [Default: False] Set to True to force images to be published even if the same image
      # has already been published. Re-released image will have minor version incremented by 1.
    inference:
      device_types: [ "cpu" ]
      python_versions: [ "py38" ]
      os_version: "ubuntu20.04"
      cuda_version: "cu112"
      example: False        # [Default: False] Set to True to denote that this image is an Example image
      disable_sm_tag: False # [Default: False] Set to True to prevent SageMaker Abbreviated Tags from being attached
      # to images being published.
      force_release: False   # [Default: False] Set to True to force images to be published even if the same image
      # has already been published. Re-released image will have minor version incremented by 1.
