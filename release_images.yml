---
release_images:
# Check .release_images_template.yml for reference
  1:
    framework: "tensorflow"
    version: "2.8.0"
    customer_type: "ec2"
    arch_type: "x86"
    inference:
      device_types: ["cpu", "gpu"]
      python_versions: ["py39"]
      os_version: "ubuntu20.04"
      cuda_version: "cu112"
      example: False
      disable_sm_tag: False
      force_release: False
  2:
    framework: "pytorch"
    version: "1.10.2"
    arch_type: "x86"
    inference:
      device_types: ["neuron"]
      python_versions: ["py37"]
      os_version: "ubuntu18.04"
      neuron_sdk_version: "sdk1.19.0"
      example: False
      disable_sm_tag: True
      force_release: False
  3:
    framework: "huggingface_pytorch_trcomp"
    version: "1.11.0"
    hf_transformers: "4.21.1"
    arch_type: "x86"
    training:
      device_types: [ "gpu" ]
      python_versions: [ "py38" ]
      os_version: "ubuntu20.04"
      cuda_version: "cu113"
      example: False
      disable_sm_tag: False  # [Default: False] This option is not used by Example images
      force_release: False
