version: 0.2
env:
  git-credential-helper: yes
phases:
  install:
    runtime-versions:
      docker: 18
  pre_build:
    commands:
      - start-dockerd
      - for i in {1..3}; do pip install -r src/requirements.txt && break || sleep 30; done
      - python src/send_status.py --status 2
      - python src/parse_partner_developers.py
  build:
    commands:
      - echo Default Region $AWS_DEFAULT_REGION
      - echo Public DLC Registry $PUBLIC_DLC_REGISTRY
      - echo Logging in to Amazon ECR...
      - $(aws ecr get-login --no-include-email --region $AWS_DEFAULT_REGION --registry-ids $PUBLIC_DLC_REGISTRY)
      - pip install -r test/requirements.txt
      - export PYTHONPATH=$PYTHONPATH:$(pwd)/src
      - python test/endpoint_testrunner.py
  post_build:
    commands:
      - python src/send_status.py --status $CODEBUILD_BUILD_SUCCEEDING
reports:
  test_reports:
    files:
      - test/*.xml
    file-format: JunitXml
