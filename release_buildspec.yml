version: 0.2

phases:
  pre_build:
    commands:
      - start-dockerd
      - |
        if expr "${ARCH_TYPE}" : "graviton" >/dev/null; then
          docker run --rm --privileged multiarch/qemu-user-static --reset -p yes
        fi
  build:
    commands:
      - publish_dlc_images --release-spec $(pwd)/release_images.yml
      - generate_release_information
