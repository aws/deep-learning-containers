version: 0.2

phases:
  install:
    runtime-versions:
      docker: 18
  pre_build:
    commands:
      - pip install -r src/requirements.txt
      - python src/send_status.py --status 2
  build:
    commands:
      - echo Logging in to Amazon ECR...
      - $(aws ecr get-login --no-include-email --region $AWS_DEFAULT_REGION)
      - pip install -r test/requirements.txt
      - echo Running pytest sanity tests...
      - cd test
      - pytest sanity/ --images $DLC_IMAGES --junitxml=sanity_reports.xml
  post_build:
    commands:
      - cd ..
      - python src/send_status.py --status $CODEBUILD_BUILD_SUCCEEDING
reports:
  sanity_reports:
    files:
      - test/sanity_reports.xml
    file-format: JunitXml