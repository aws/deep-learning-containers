---
release_images:
  1:
    framework: "pytorch"
    version: "2.0.0"
    customer_type: "ec2"
    arch_type: "x86"
    training:
      device_types: ["cpu", "gpu"]
      python_versions: ["py310"]
      os_version: "ubuntu20.04"
      cuda_version: "cu118"
      example: False
      disable_sm_tag: False  # [Default: False] This option is not used by Example images
      force_release: False
  2:
    framework: "pytorch"
    version: "2.0.0"
    customer_type: "ec2"
    arch_type: "x86"
    training:
      device_types: ["gpu"]
      python_versions: ["py310"]
      os_version: "ubuntu20.04"
      cuda_version: "cu118"
      example: True
      disable_sm_tag: False  # [Default: False] This option is not used by Example images
      force_release: False
  3:
    framework: "pytorch"
    version: "2.0.0"
    arch_type: "x86"
    customer_type: "sagemaker"
    training:
      device_types: ["cpu", "gpu"]
      python_versions: ["py310"]
      os_version: "ubuntu20.04"
      cuda_version: "cu118"
      example: False
      disable_sm_tag: False
      force_release: False
  4:
    framework: "pytorch"
    version: "1.13.0"
    arch_type: "x86"
    training:
      device_types: [ "neuronx" ]
      python_versions: [ "py38" ]
      os_version: "ubuntu20.04"
      neuron_sdk_version: "sdk2.9.1"
      example: False        # [Default: False] Set to True to denote that this image is an Example image
      disable_sm_tag: True  # [Default: False] Set to True to prevent SageMaker Abbreviated Tags from being attached
                            # to images being published.
      force_release: False  # [Default: False] Set to True to force images to be published even if the same image
                            # has already been published. Re-released image will have minor version incremented by 1.
