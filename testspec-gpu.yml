version: 0.2

phases:
  install:
    commands:
      - distribution=$(. /etc/os-release;echo $ID$VERSION_ID) && curl -s -L https://nvidia.github.io/nvidia-docker/gpgkey | apt-key add - && curl -s -L https://nvidia.github.io/nvidia-docker/$distribution/nvidia-docker.list | tee /etc/apt/sources.list.d/nvidia-docker.list
      - apt-get update -y
      - apt-get install -y nvidia-container-toolkit
      - dockerd restart
    runtime-versions:
      docker: 18
  pre_build:
    commands:
      - pip install -r src/requirements.txt
      - python src/send_status.py --status 2
  build:
    commands:
      - echo Logging in to Amazon ECR...
      - $(aws ecr get-login --no-include-email --region $AWS_DEFAULT_REGION)
      - pip install -r test/requirements.txt
      - echo Running pytest $TEST_TYPE tests on $DLC_IMAGES...
      - cd test
      - python testrunner.py
  post_build:
    commands:
      - cd ..
      - python src/send_status.py --status $CODEBUILD_BUILD_SUCCEEDING
reports:
  test_reports:
    files:
      - test/*.xml
    file-format: JunitXml
