version: 0.2

phases:
  install:
    runtime-versions:
      docker: 18
  pre_build:
    commands:
      - pip install -r src/requirements.txt
      - echo Starting tests.....
  build:
    commands:
      - pip install -r test/requirements.txt
      - echo Running pytest $TEST_TYPE tests on $DLC_IMAGES...
      - python test/sagemakertestrunner.py
  post_build:
    commands:
      - echo Finishing tests.....
