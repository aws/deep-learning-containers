---
release_images:
  1:
    framework: "pytorch"
    version: "2.0.0"
    arch_type: "x86"
    customer_type: "ec2"
    inference:
      device_types: ["cpu", "gpu"]
      python_versions: ["py310"]
      os_version: "ubuntu20.04"
      cuda_version: "cu118"
      example: False
      disable_sm_tag: False
      force_release: False
  2:
    framework: "pytorch"
    version: "2.0.0"
    arch_type: "x86"
    customer_type: "sagemaker"
    inference:
      device_types: ["cpu", "gpu"]
      python_versions: ["py310"]
      os_version: "ubuntu20.04"
      cuda_version: "cu118"
      example: False
      disable_sm_tag: False
      force_release: False
  3:
    framework: "pytorch"
    version: "2.0.0"
    arch_type: "graviton"
    customer_type: "ec2"
    inference:
      device_types: ["cpu"]
      python_versions: ["py310"]
      os_version: "ubuntu20.04"
      example: False
      disable_sm_tag: False
      force_release: False
  4:
    framework: "pytorch"
    version: "2.0.0"
    arch_type: "graviton"
    customer_type: "sagemaker"
    inference:
      device_types: ["cpu"]
      python_versions: ["py310"]
      os_version: "ubuntu20.04"
      example: False
      disable_sm_tag: False
      force_release: False
  5:
    framework: "huggingface_pytorch"
    version: "2.0.0"
    arch_type: "x86"
    hf_transformers: "4.28.1"
    inference:
      device_types: ["cpu", "gpu"]
      python_versions: ["py310"]
      os_version: "ubuntu20.04"
      cuda_version: "cu118"
      example: False        
      disable_sm_tag: True  
      force_release: False  
  6:
    framework: "pytorch"
    version: "1.13.1"
    arch_type: "x86"
    inference:
      device_types: [ "neuronx" ]
      python_versions: [ "py38" ]
      os_version: "ubuntu20.04"
      neuron_sdk_version: "sdk2.10.0"
      example: False
      disable_sm_tag: True # [Default: False] Set to True to prevent SageMaker Abbreviated Tags from being attached
                           # to images being published.
      force_release: False # [Default: False] Set to True to force images to be published even if the same image
                           # has already been published. Re-released image will have minor version incremented by 1.
