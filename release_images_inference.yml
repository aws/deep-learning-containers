---
release_images:
  1:
    framework: "pytorch"
    version: "2.0.1"
    customer_type: "ec2"
    arch_type: "x86"
    inference:
      device_types: ["cpu", "gpu"]
      cuda_version: "cu118"
      python_versions: [ "py310" ]
      os_version: "ubuntu20.04"
      example: False
      disable_sm_tag: False
      force_release: False
  2:
    framework: "pytorch"
    version: "2.0.1"
    customer_type: "sagemaker"
    arch_type: "x86"
    inference:
      device_types: ["cpu", "gpu"]
      cuda_version: "cu118"
      python_versions: [ "py310" ]
      os_version: "ubuntu20.04"
      example: False
      disable_sm_tag: False
      force_release: False
  3:
    framework: "pytorch"
    version: "2.0.1"
    customer_type: "ec2"
    arch_type: "graviton"
    inference:
      device_types: ["cpu"]
      python_versions: [ "py310" ]
      os_version: "ubuntu20.04"
      example: False
      disable_sm_tag: False
      force_release: False
  4:
    framework: "pytorch"
    version: "2.0.1"
    customer_type: "sagemaker"
    arch_type: "graviton"
    inference:
      device_types: ["cpu"]
      python_versions: [ "py310" ]
      os_version: "ubuntu20.04"
      example: False
      disable_sm_tag: False
      force_release: False
  5:
    framework: "djl"
    version: "0.23.0"
    arch_type: "x86"
    inference:
      device_types: [ "neuronx" ]
      python_versions: [ "py38" ]
      os_version: "ubuntu20.04"
      neuron_sdk_version: "sdk2.12.0"
      example: False        # [Default: False] Set to True to denote that this image is an Example image
      disable_sm_tag: True # [Default: False] Set to True to prevent SageMaker Abbreviated Tags from being attached
      # to images being published.
      force_release: False