---
kind: Service
apiVersion: v1
metadata:
  name: tfs-service
  labels:
    app: tfs-service
spec:
  ports:
  - name: http-tf-serving
    port: 8500
    targetPort: 8500
  - name: grpc-tf-serving
    port: 8501
    targetPort: 8501
  selector:
    app: tfs-serving
    role: master
  type: ClusterIP
---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: tfs-service
  labels:
    app: tfs-serving
    role: master
spec:
  replicas: <NUM_REPLICAS>
  selector:
    matchLabels:
      app: <SELECTOR_NAME>
      role: master
  template:
    metadata:
      labels:
        app: <SELECTOR_NAME>
        role: master
    spec:
      containers:
      - name: tfs-service
        image: <DOCKER_IMAGE_BUILD_ID>
        command:
        - /usr/bin/tensorflow_model_server
        args:
        - --port=8501
        - --rest_api_port=8500
        - --model_name=<MODEL_NAME>
        - --model_base_path=<MODEL_BASE_PATH>
        ports:
        - containerPort: 8500
        - containerPort: 8501
        imagePullPolicy: IfNotPresent
        env:
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              key: AWS_ACCESS_KEY_ID
              name: aws-s3-secret
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              key: AWS_SECRET_ACCESS_KEY
              name: aws-s3-secret
        - name: AWS_REGION
          value: us-east-1
        - name: S3_USE_HTTPS
          value: "true"
        - name: S3_VERIFY_SSL
          value: "true"
        - name: S3_ENDPOINT
          value: s3.us-east-1.amazonaws.com
        resources:
          limits:
            cpu: "4"
            memory: 4Gi
            nvidia.com/gpu: <NUM_GPUS>
          requests:
            cpu: "1"
            memory: 1Gi
