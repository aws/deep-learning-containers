---
apiVersion: v1
kind: Pod
metadata:
  name: <POD_NAME>
spec:
  volumes:
  - name: dshm
    emptyDir:
      medium: Memory
  restartPolicy: OnFailure
  containers:
  - name: <POD_NAME>
    image: <CONTAINER_NAME>
    volumeMounts:
      - mountPath: /dev/shm
        name: dshm
    command:
      - "/bin/sh"
      - "-c"
    args:
    - <ARGS>
    resources:
      limits:
        cpu: <CPU_LIMIT>
