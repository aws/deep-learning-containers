---
apiVersion: batch/v1
kind: Pod
metadata:
  name: <POD_NAME>
spec:
  ttlSecondsAfterFinished: 100
  restartPolicy: OnFailure
  containers:
  - name: <POD_NAME>
    image: <CONTAINER_NAME>
    command:
      - "/bin/sh"
      - "-c"
    args:
    - <ARGS>
    resources:
      limits:
        cpu: <CPU_LIMIT>