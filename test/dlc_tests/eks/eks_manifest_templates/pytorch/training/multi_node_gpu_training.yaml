---
apiVersion: kubeflow.org/v1
kind: PyTorchJob
metadata:
  name: <JOB_NAME>
spec:
  pytorchReplicaSpecs:
    Master:
      replicas: <NUM_MASTERS>
      restartPolicy: OnFailure
      template:
        spec:
          containers:
          - name: pytorch
            image: <CONTAINER_IMAGE>
            args:
              - "--backend"
              - <BACKEND>
              - "--epochs"
              - <EPOCHS>
          nodeSelector:
            alpha.eksctl.io/nodegroup-name: <LABEL>
    Worker:
      replicas: <NUM_WORKERS>
      restartPolicy: OnFailure
      template:
        spec:
          containers:
          - name: pytorch
            image: <CONTAINER_IMAGE>
            args:
              - "--backend"
              - <BACKEND>
              - "--epochs"
              - <EPOCHS>
            resources:
              limits:
                nvidia.com/gpu: <GPU_LIMIT>
          nodeSelector:
            alpha.eksctl.io/nodegroup-name: <LABEL>