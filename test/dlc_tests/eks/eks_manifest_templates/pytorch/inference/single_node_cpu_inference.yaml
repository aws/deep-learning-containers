---
kind: Service
apiVersion: v1
metadata:
  name: <INFERENCE_SERVICE_NAME>
  labels:
    app: <INFERENCE_SERVICE_NAME>
spec:
  ports:
  - port: 8080
    targetPort: <SERVER_TYPE>
  selector:
    app: <INFERENCE_SERVICE_NAME>
---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: <INFERENCE_SERVICE_NAME>
  labels:
    app: <INFERENCE_SERVICE_NAME>
spec:
  replicas: <NUM_REPLICAS>
  selector:
    matchLabels:
      app: <SELECTOR_NAME>
  template:
    metadata:
      labels:
        app: <SELECTOR_NAME>
    spec:
      containers:
      - name: <SERVER_TYPE>-container
        image: <DOCKER_IMAGE_BUILD_ID>
        args:
        - <SERVER_CMD>
        - --start
        - --<SERVER_TYPE>-config /home/model-server/config.properties
        - --models <MODELS>
        ports:
        - name: <SERVER_TYPE>
          containerPort: 8080
        - name: <SERVER_TYPE>-management
          containerPort: 8081
        imagePullPolicy: IfNotPresent
        resources:
          limits:
            cpu: "1"
            memory: 1Gi
          requests:
            cpu: "1"
            memory: 1Gi